<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="js/jquery.js"></script>
    <script src="js/jquery-1.3.1.js"></script>
    <script src="js/jquery.cycle.all.js"></script>
    <script>
      //carousel
      function fun1() {
        $("#div1").cycle({ fx: "curtainX" });
      }
    </script>

    <script>
      // document.getElementById('p2');
      //hide and show
      function funHide() {
        $("#p2").hide(2000); // 1000ms = 1s
      }
      function funShow() {
        $("#p2").show(2000);
      }
    </script>
  </head>

  <body onload="fun1()">
    <!-- carousel -->
    <div id="div1" style="position: absolute; top: 80px; right: 100px;">
      <img src="../img/_PP04814.jpg" width="300px" />
      <img src="../img/_PP05076.jpg" width="300px" />
      <img src="../img/_PP05067.jpg" width="300px" />
      <img src="../img/_PP08890.jpg" width="300px" />
    </div>
    <br/>

    <div></div>
    <!-- hide and show -->
    <input type="button" value="Show" onClick="funShow()" />
    <input type="button" value="Hide" onClick="funHide()" />

    <p id="p1">
    <img src="../img/_PP04814.jpg" width="300px" />
    </p>
    <p id="p2">
    <img src="../img/_PP05067.jpg" width="300px" />
    </p>
    <p id="p3">
    <img src="../img/_PP08890.jpg" width="300px" />
    </p>
</div>

  </body>
</html>
